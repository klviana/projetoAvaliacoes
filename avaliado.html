<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab94d0eba.js"
      crossorigin="anonymous"
    ></script>
    <title>Avaliado</title>
    <link rel="stylesheet" href="assets\styles\style_avaliado.css" />
  </head>


  <div class="header">
    
    <a href="#default" ><img src="./assets/img/img_logo.jfif" alt="logo" /></a>
    <div class="header-right">
      <a class="active" href="#home">Inicio</a>
      <a href="#contact">Contato</a>
      <a href="#about">Sobre</a>
      <a href="#help">Ajuda</a>
    </div>
  </div>

  <body>
    <main class="container">
      <h2>Avaliado</h2>

<!-- Input Nome Avaliado -->
      <div class="input-field">
        <input
          type="text"
          name="avaliado"
          id="idAvaliado"
          placeholder="Nome avaliado"
        />
        <div class="underline"></div>
      </div>

      <!-- Input Select Box -->
      <div class="cargo-select" style="width:200px;">
        <select>
          <option value="0">Cargos:</option>
          <option value="1">Auditoria</option>
          <option value="2">Gerencia</option>
          <option value="3">Outsourcing</option>
        </select>
      </div>

      <div class="input-field">
        <input
          type="text"
          name="formacao"
          id="idFormacao"
          placeholder="Formação"
        />
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input
          type="text"
          name="certificacao"
          id="idCertificacao"
          placeholder="Certificação"
        />
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input
          type="text"
          name="crc"
          id="idCRC"
          placeholder="CRC"
        />
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input
          type="text"
          name="salario"
          id="idSalario"
          placeholder="Salário"
        />
        <div class="underline"></div>
      </div>

      

      <div>
        <input type="submit" value="Criar avaliado" />
      </div>
    </main>
  </body>
</html>
